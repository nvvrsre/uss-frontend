# sonar-project.properties for Frontend (React)
# --------------------------------------------
sonar.projectKey=frontend
sonar.projectName=frontend
#sonar.host.url=http://a7380bc965b9b44c893ac5108e8dd37c-542654099.ap-south-1.elb.amazonaws.com:9000

# Do NOT commit your token; pass via env/CLI instead!
#sonar.token=squ_9992387890f254d7c074f7ad65ece753f57a6698

# Source code location
sonar.sources=src

# Exclude generated, third-party, and test files
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx,**/*.stories.js,**/*.stories.jsx

# Coverage (Jest/React projects)
# If you use coverage, point to your lcov file:
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# For TypeScript React, add:
# sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# If you want to ignore SCM (git) warnings:
# sonar.scm.provider=none

# End of file
