apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarqube-ingress
  namespace: default   # <-- Replace with your actual namespace!
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    # You can add more nginx annotations if needed
spec:
  tls:
    - hosts:
        - sonarqube.ushasree.xyz
      secretName: sonarqube-tls
  rules:
    - host: sonarqube.ushasree.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarqube   # This should match your Service name
                port:
                  number: 9000
